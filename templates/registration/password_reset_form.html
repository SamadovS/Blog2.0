{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Forgot password? {% endblock title %}

{% block content %}
    <h2>Did you forget password?</h2>
    <p>Enter your email, we will send an email to reset you password</p>
    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Send">
    </form>
{% endblock content %}
